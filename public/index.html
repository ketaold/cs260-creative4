<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
    <title>MyInterest</title>
</head>

<body>
    <div class="header">
        <div class="title">
            <h1>MyInterest</h1>
            <h2>Your Own Pinterest</h2>
            <p>To add, click <a href="add.html">here</a></p>
            <p>To delete or change link, select item by clicking on description, then use the options that appear at the top of the page</p>
        </div>
    </div>
    <div id="app" class="content">
        <div class="delete" v-if="findItem">
            <div class="form">
                <button @click="deleteItem">Delete Selected Pin</button>
                <p></p>
                <textarea v-model="link" placeholder="Update Link"></textarea>
                <p></p>
                <button @click="updateLink">Update</button>
            </div>
            <div class="form">

            </div>
        </div>
        <p></p>
        <section class="all-items">
            <div class="display" v-for="item in items">
                <a :href="item.link">
                    <img :src="item.path" />
                </a>
                <p @click="selectItem(item)">{{item.description}}</p>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

<footer>
    <p class="center">My GitHub Repository: <a href="https://github.com/ketaold/cs260-creative4">Creative Project 4</a></p>
</footer>

</html>
